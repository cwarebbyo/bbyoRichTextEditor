<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BBYO DM TinyMCE Editor</title>

  <!-- TinyMCE hosted on YOUR domain -->
  <script src="./tinymce/tinymce.min.js"></script>

  <!-- Optional BBYO brand font -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    #editor-wrapper {
      height: 100%;
      padding: 8px;
    }
    textarea#editor {
      visibility: hidden; /* TinyMCE replaces it */
    }
    save-button {
      background-color: #0176d3 !important;   /* Salesforce brand blue */
      color: #fff !important;
      border-radius: 4px !important;
      padding: 4px 10px !important;
      font-weight: 600 !important;
    }
  </style>
</head>

<body>
  <div id="editor-wrapper">
    <textarea id="editor"></textarea>
  </div>

  <script src="./editor.js?v=20260108"></script>
</body>
</html>
